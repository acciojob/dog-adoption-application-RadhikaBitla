<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div>
		<form method="post" action="">
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Name"><br>

			<label for="phonenumber">Phone Number</label>
			<input type="text" id="phone" placeholder="Phone Number"><br>

			<label for="address">Address</label>
			<input type="text" id="address" placeholder="Address"><br>

			<label for="have_you_ever">Have you ever lived with a Dog before?</label>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br>

			<label for="preferred_breeds">Preferred Breeds</label>
				<select multiple id="multiSelect">
					<option>A</option>
					<option>B</option>
					<option>C</option>
				</select>
			
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>
</body>

</html>
